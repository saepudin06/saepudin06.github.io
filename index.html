  <script type="text/javascript">

    var name = localStorage.getItem("name");
    
    if(name == "null"){
      window.location.href = "login.html";
    }

    function goTopage(param){
      window.location.href = param;
    }
    function listpulsa(param){
      window.location.href = "pulsa.html?opt="+param;
    }

    function listtoken(){
      window.location.href = "token.html";
    }

    function listpakedata(param){
      window.location.href = "paketdata.html?opt="+param;
    }

    function keluar(){
      // Store
      localStorage.removeItem("name");

      window.location.href = "login.html";

    }

    function pilihKategori(kategory){
    	$('.pulsa').removeClass('bg-primary text-white');
    	$('.paketdata').removeClass('bg-primary text-white');
    	$('.pln').removeClass('bg-primary text-white');


    	if(kategory == "pulsa"){
    		$('.pulsa').addClass('bg-primary text-white');
    		$('#kat').val('pulsa.html');
    		$('.listrik').hide();
    		$('.operator').show();
    	}else if(kategory == "paketdata"){
    		$('.paketdata').addClass('bg-primary text-white');
    		$('#kat').val('paketdata.html');
    		$('.listrik').hide();
    		$('.operator').show();
    	}else{
    		$('.pln').addClass('bg-primary text-white');
    		$('#kat').val('token.html');
    		$('.listrik').show();
    		$('.operator').hide();
    	}
    }

    function pilihOperator(operator){
    	if(operator == "token"){
    		window.location.href = $('#kat').val();
    	}else{
    		window.location.href = $('#kat').val()+"?opt="+operator;	
    	}
    	
    }
  </script>
