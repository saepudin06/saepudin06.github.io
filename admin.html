<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SALMAN SHOP</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand text-white" href="javascript:;">&nbsp;&nbsp;SALMAN SHOP</a>
    </div>
  </nav>
  
  <!-- Masthead -->
  <header class="bg-light" style="padding-top:55px">
    <div class="container bg-warning">
        <div class="row">
            <div class="col-xl-12 text-center text-white mx-auto" style="padding: 10px;">
                <h5>Dashboard</h5>
            </div>
        </div>
    </div>
  </header>

  <!-- Icons Grid -->
  <section class="features-icons bg-light text-center" style="padding-top: 0px !important;">
    <div class="container">
      <div class="row">

        <div class="col-lg-4 border bg-light">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-screen-desktop m-auto text-primary"></i>
            </div>
            <h3>Transaksi</h3>
            <p class="lead mb-2"><button class="btn btn-outline-primary btn-block" onclick="goTopage('new_trx_admin.html')">Baru</button></p>
            <p class="lead mb-2"><button class="btn btn-outline-danger btn-block" onclick="goTopage('success_trx_admin.html')">Sukses</button></p>
            <p class="lead mb-2"><button class="btn btn-outline-dark btn-block" onclick="goTopage('history_admin.html')">History Admin</button></p>
          </div>
        </div>

        <div class="col-lg-4 border bg-light">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-check m-auto text-primary"></i>
            </div>
            <h3>List Harga</h3>
            <p class="lead mb-2"><button class="btn btn-outline-primary btn-block" onclick="goTopage('listpulsa_admin.html')">Pulsa</button></p>
            <p class="lead mb-2"><button class="btn btn-outline-danger btn-block" onclick="goTopage('listpaketdata_admin.html')">Paket Data</button></p>
            <p class="lead mb-2"><button class="btn btn-outline-dark btn-block" onclick="goTopage('listtoken_admin.html')">Token</button></p>
          </div>
        </div>
        
        <div class="col-lg-4 border bg-light">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-layers m-auto text-primary"></i>
            </div>
            <h3>Daftar Tagihan</h3>
            <p class="lead mb-2"><button class="btn btn-outline-primary btn-block" onclick="goTopage('tagihan_admin.html')">Tagihan</button></p>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-12 border bg-light">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-notebook m-auto text-primary"></i>
            </div>
            <h3>Pembelian</h3>
            <p class="lead mb-2">
                <select class="form-control col-md-12" id="operator" required>
                        <option value="telkomsel">Telkomsel</option>
                        <option value="indosat">Indosat</option>
                        <option value="xl">XL</option>
                        <option value="three">Three</option>
                        <option value="axis">Axis</option>
                        <option value="smartfren">Smartfren</option>
                        <option value="pln">PLN</option>
                </select>
            </p>
            <p class="lead mb-2">
                <select class="form-control col-md-12" id="jenis" required>
                  <option value="pulsa">Pulsa</option>
                  <option value="paketdata">Paket Data</option>
                  <option value="token">Token Listrik</option>
               </select>
            </p>
            <p class="lead mb-2">
              <button class="btn btn-outline-primary btn-block" onclick="goTrans()">Tagihan</button>
            </p>    
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    function goTopage(param){
      window.location.href = param;
    }

    function transaksi(url, param){
      window.location.href = url+"?status="+param;
    }

    function goTrans(){
      var opt = $("#operator").val();
      var type = $("#jenis").val();

      if(type == "pulsa"){
          window.location.href = "pulsa_admin.html?opt="+opt;
      }else if(type == "paketdata"){
          window.location.href = "paketdata_admin.html?opt="+opt;
      }else{
          window.location.href = "token_admin.html";
      }
    }
  </script>

</body>

</html>
