<body>

  <!-- Navigation -->
  <nav class="navbar navbar-primary bg-primary fixed-top">
    <div class="container">

  <!-- Masthead -->
  <header class="bg-light" style="padding-top:55px">
  	<div class="container bg-warning">
  		<div class="row">
  			<div class="col-xl-12 text-center text-white mx-auto" style="padding: 10px;">
		  		<h5><div class="lbl"></div></h5>
		  	</div>
		</div>
	</div>
  </header>

  <!-- Icons Grid -->
  <section class="features-icons bg-light" style="padding: 0px !important;">
    <div class="container">
      
      <div class="list-harga"></div>      

      </div>
    </div>
  </section>

  <!-- Update Model -->
  <form action="" method="POST" class="users-update-record-model form-horizontal">
      <div id="update-modal" data-backdrop="static" data-keyboard="false" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="custom-width-modalLabel"
           aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content" style="overflow: hidden;">
                  <div class="modal-header">
                      <h4 class="modal-title" id="custom-width-modalLabel">Masukan No.</h4>
                      <button type="button" class="close" data-dismiss="modal"
                              aria-hidden="true">Ã—
                      </button>
                  </div>
                  
                  <div class="form-group col-md-12">
                      <input id="hp" type="text" class="form-control" name="hp" placeholder="Nomor Handphone" required autofocus>
                  </div>
                  <div class="form-group col-md-12">
                      <input id="ket" type="text" class="form-control" name="ket" placeholder="Nama" required autofocus>
                  </div>
                  <div class="form-group col-md-12">
                      <input id="harga" type="text" class="form-control" name="harga" placeholder="Harga" autofocus>
                  </div>

                  <div class="modal-footer">
                      <button type="button" class="btn btn-light" data-dismiss="modal">Close
                      </button>
                      <button type="button" class="btn btn-success updateHarga">Update
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </form>

  <!-- Footer -->
<footer class="footer bg-light fixed-bottom" style="padding-top: 0px !important;padding-bottom: 0px !important;">
    <div class="container">
      <div class="row">
        <input type="text" class="form-control col-lg-12" name="no-hp" id="no-hp">
        <button id="send-msg" class="btn btn-lg btn-success btn-block col-lg-12" disabled>Beli Sekarang</button>
      </div>
    </div>
  </footer>

  

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <script type="text/javascript">
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyCPSiurIE5DmdIuV2M2VX0IiLidUv5JGi8",
        authDomain: "salman-pulsa.firebaseapp.com",
        projectId: "salman-pulsa",
        storageBucket: "salman-pulsa.appspot.com",
        messagingSenderId: "931681268010",
        appId: "1:931681268010:web:e2798e9ba135ed56e42e53"
    };
      // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var database = firebase.database();

    var lastIndex = 0;

    const urlParams = new URLSearchParams(window.location.search);
    const operator = urlParams.get('opt')
    if(operator == null) window.location.href = "index.html";
    $('.lbl').text("Paket data " + operator);

    // Get Data
    firebase.database().ref('listharga').on('value', function (snapshot) {
        var value = snapshot.val();

        $.each(value, function (index, value) {
            if (value) {
                if(value.operator == operator && value.jenis == 'paketdata'){
                  $('.list-harga').append('<div class="row" style="padding: 5px;">'+
                                   '<button class="btn btn-outline-primary btn-block col-lg-12" style="text-align: left !important; font-size: 12px;" onclick="send(\''+value.keterangan+'\',\''+value.harga+'\')"><h6>'+value.keterangan+'</h6> Harga : '+value.harga.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.")+'</button></div>');
              }
            }
            lastIndex = index;
        });
        
    }); 

    function send(ket, harga){
      $( "#send-msg" ).prop( "disabled", false );
      $( "#ket" ).val(ket);
      $( "#harga" ).val(harga);
    }

    $( "#send-msg" ).on('click', function(){
      $( "#send-msg" ).modal('show');
    });
    
  </script>

</body>
