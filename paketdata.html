    if(operator == null) window.location.href = "index.html";

            if (value) {
                if(value.operator == operator && value.jenis == 'paketdata'){
                  $('.list-harga').append('<div class="row" style="padding: 5px;">'+
                                   '<button class="btn btn-outline-primary btn-block col-lg-12" style="text-align: left !important; font-size: 12px;" onclick="send()"><h6>'+value.keterangan+'</h6> Harga : '+value.harga.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.")+'</button></div>');
              }
            }
            lastIndex = index;
        });
        
    }); 

    function send(){
      $( "#send-msg" ).prop( "disabled", false );
